<div class="main-container">
    <div class="card">
        <div class="card-header">
            Company pro registration
        </div>
        <div class="card-body">
            <form #registrationForm="ngForm" (submit)="submitRegistration()">
                <div class="form-group">
                    <label for="name">Company name *</label>
                    <input type="text" class="form-control" id="name" name="name" [(ngModel)]="company.name" #name="ngModel"  required>
                    <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">
                        <div *ngIf="name.errors.required">
                            Name is required.
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email">Email *</label>
                    <input type="email" class="form-control" id="email" name="email" [(ngModel)]="company.email" required #email="ngModel">
                    <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">
                        <div *ngIf="email.errors.required">
                            Email is required.
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="phone">Phone number *</label>
                    <input type="tel" class="form-control" id="phone" name="phone" [(ngModel)]="company.phone" required #phone="ngModel">
                    <div *ngIf="phone.invalid && (phone.dirty || phone.touched)" class="alert alert-danger">
                        <div *ngIf="phone.errors.required">
                            Phone number is required.
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="address">Address *</label>
                    <input type="text" class="form-control" id="address" name="address" [(ngModel)]="company.address" required #address="ngModel">
                    <div *ngIf="address.invalid && (address.dirty || address.touched)" class="alert alert-danger">
                        <div *ngIf="address.errors.required">
                            Address is required.
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="city">City *</label>
                    <input type="text" class="form-control" id="city" name="city" [(ngModel)]="company.city" required #city="ngModel">
                    <div *ngIf="city.invalid && (city.dirty || city.touched)" class="alert alert-danger">
                        <div *ngIf="city.errors.required">
                            City is required.
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="zipcode">Zip code *</label>
                    <input type="text" class="form-control" id="zipcode" name="zipcode" [(ngModel)]="company.zipcode" required #zipcode="ngModel">
                    <div *ngIf="zipcode.invalid && (zipcode.dirty || zipcode.touched)" class="alert alert-danger">
                        <div *ngIf="zipcode.errors.required">
                            Zip code is required.
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="country">Country *</label>
                    <select class="form-control" id="country" required #country="ngModel" name="country" [(ngModel)]="company.country">
                    <option *ngFor="let country of countries" [value]="country">{{country}}</option>
                    </select>
                    <div *ngIf="country.invalid && (country.dirty || country.touched)" class="alert alert-danger">
                        <div *ngIf="country.errors.required">
                            Country is required.
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Password *</label>
                    <input type="password" class="form-control" id="password" name="password" [(ngModel)]="company.password" #password="ngModel" required>
                    <div *ngIf="password.invalid && (password.dirty || password.touched)">
                        Password is required
                    </div>
                </div>

                <div class="form-group">
                
                    <label for="passwordConfirm">Confirm password *</label>
                    <input type="password" class="form-control" id="passwordConfirm" name="passwordConfirm" compare="password" [(ngModel)]="company.passwordConfirm" #passwordConfirm="ngModel"  required>
                    <div *ngIf="passwordConfirm.invalid && (passwordConfirm.dirty || passwordConfirm.touched)">
                        <div *ngIf="passwordConfirm.errors['required']">
                            Pass word confirmation is required
                        </div>
                        <div *ngIf="passwordConfirm.errors['compare']">
                            Password confirmation do not match
                        </div>
                    </div>
                    
                </div>

                <div class="form-group">
                    <input type="checkbox" class="form-control" id="terms" name="terms" [(ngModel)]="company.terms" required #terms="ngModel">
                    <label for="power">I have read and accept terms of the <a href="/terms">privacy policy</a>*.</label>
                </div>

                <button type="submit" [disabled]="registrationForm.invalid" >Register</button>

                <p class="mention">* required fields</p>
            </form>
        </div>
        <div class="card-footer">
            <a href="/">Return to Home</a>
        </div>
    </div>

  
  
</div>
