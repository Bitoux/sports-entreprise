<app-sidebar></app-sidebar>
<div class="main-container">
  <div class="form-container">
    <form #editAcount="ngForm" (submit)="updateAccount()">
      
      <div class="form-group">
        <label for="username">Username *</label>
        <input type="text" class="form-control" id="username" name="username" [(ngModel)]="user.username" #username="ngModel"  required>
        <div *ngIf="username.invalid && (username.dirty || username.touched)" class="alert alert-danger">
            <div *ngIf="username.errors.required">
                Username is required.
            </div>
        </div>
      </div>

      <div class="form-group">
          <label for="email">Email *</label>
          <input type="email" class="form-control" id="email" name="email" [(ngModel)]="user.email" required #email="ngModel">
          <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">
              <div *ngIf="email.errors.required">
                  Email is required.
              </div>
          </div>
      </div>

      <div class="form-group">
          <label for="address">Address *</label>
          <input type="text" class="form-control" id="address" name="address" [(ngModel)]="user.adress" required #address="ngModel">
          <div *ngIf="address.invalid && (address.dirty || address.touched)" class="alert alert-danger">
              <div *ngIf="address.errors.required">
                  Address is required.
              </div>
          </div>
      </div>

      <div class="form-group">
          <label for="city">City *</label>
          <input type="text" class="form-control" id="city" name="city" [(ngModel)]="user.city" required #city="ngModel">
          <div *ngIf="city.invalid && (city.dirty || city.touched)" class="alert alert-danger">
              <div *ngIf="city.errors.required">
                  City is required.
              </div>
          </div>
      </div>

      <div class="form-group">
          <label for="country">Country *</label>
          <select class="form-control" id="country" required #country="ngModel" name="country" [(ngModel)]="user.country">
          <option *ngFor="let country of countries" [value]="country">{{country}}</option>
          </select>
          <div *ngIf="country.invalid && (country.dirty || country.touched)" class="alert alert-danger">
              <div *ngIf="country.errors.required">
                  Country is required.
              </div>
          </div>
      </div>

      <div class="form-group">
        <img *ngIf="user.picture" src="http://localhost:8000/uploads/company/{{user.picture}}" alt="">
        <label for="picture">Event image</label>
        <input type="file" class="form-control" (change)="handleFileInput($event.target.files)" accept="image/*" id="img" name="img" [(ngModel)]="user.img" #img="ngModel" >
      </div>

      <button type="submit" >Update</button>

    </form>
  </div>
  <div class="bottom-container">
    <a href="/dashboard/events">Return to dashboard</a>
  </div>
</div>
