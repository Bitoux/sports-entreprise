  <div class="container-top">
    <h4>{{user.username}}</h4>  
  </div>
  <div class="nav">
    <ul>
      <li>
        <a [routerLink]="['/dashboard/shops']"><i class="material-icons dp18">shopping_cart</i>Your shop</a>
      </li>
      <li>
        <a [routerLink]="['/dashboard/events']"><i class="material-icons dp18">event_note</i> Your events</a>
      </li>
      <li>
        <a [routerLink]="['/dashboard/bills']"><i class="material-icons dp18">credit_card</i> My bills</a>
      </li>
      <li>
        <a [routerLink]="['/dashboard/account']"><i class="material-icons dp18">account_box</i> Edit account</a>
      </li>

        <p (click)="logout()"><i class="material-icons dp18">exit_to_app</i> Logout</p>
